version: '3.8'
name: pyro
services:
  pyro_labeller:
    image: pyro_labeller:latest
    environment:
      - HOST=${HOST}
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
    restart: always
    volumes:
      - /home/mateo/pyronear/dataset/annotation_pipe/pyro-labeller/data:/usr/src/app/data
    ports:
      - 8501:8501


  task_manager:
    image: task_manager:latest
    environment:
      - HOST=${HOST}
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - AWS_KEY=${AWS_KEY}
      - AWS_ACC=${AWS_ACC}
    restart: always
    volumes:
      - /home/mateo/pyronear/dataset/annotation_pipe/pyro-labeller/data:/usr/src/app/data
 
